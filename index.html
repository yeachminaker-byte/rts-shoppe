<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ecomars — সহজ ই-কমার্স স্টার্টার</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
  <header class="nav">
    <div class="container">
      <h1 class="brand">Ecomars</h1>
      <nav>
        <a href="#">হোম</a>
        <a href="#products">পণ্য</a>
        <a href="#contact">যোগাযোগ</a>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>লোকাল, সিম্পল, দ্রুত—ই-কমার্স শুরু হোক আজই</h2>

      <button id="loadBtn">পণ্য লোড করো</button>
    </div>
  </section>

  <section id="products" class="products">
    <div class="container">
      <h3>পণ্য তালিকা</h3>
      <div id="productGrid" class="grid"></div>
      <p id="status" class="status"></p>
    </div>
  </section>

  <footer id="contact" class="footer">
    <div class="container">
      <p>© 2025 Ecomars. বানিয়েছেন Rifat.</p>
    </div>
  </footer>

  <script src="./assets/app.js"></script>
